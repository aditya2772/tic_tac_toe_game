<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="continer-flex">
      <div class="row">
        <div class="game-details col-md-6">
          <h1>TIC TAC TOE</h1>
          <h4 class="h4">x's turn</h4>

          <button class="btn" onclick="resetGame()">Reset</button>
        </div>
        <div class="game-zone col-md-6">
          <div cellIndex="0" class="box border-top-0 border-left-0"></div>
          <div cellIndex="1" class="box border-top-0"></div>
          <div cellIndex="2" class="box border-top-0 border-right-0"></div>
          <div cellIndex="3" class="box border-left-0"></div>
          <div cellIndex="4" class="box"></div>
          <div cellIndex="5" class="box border-right-0"></div>
          <div cellIndex="6" class="box border-left-0 border-bottom-0"></div>
          <div cellIndex="7" class="box border-bottom-0"></div>
          <div cellIndex="8" class="box border-right-0 border-bottom-0"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
